<!DOCTYPE html>
<html>
    <head>
        <title>Bookshelf</title>
        <meta charset="UTF-8">
        <script src="http://code.jquery.com/jquery-2.2.4.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 style="text-align: center">BookShelf</h2>
            <div class="row" style="margin: 2% 10% 5% 30%">
                <form method="POST" id="newBook">
                    <div class="form-group">
                        <div class="col-xs-8">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="Book title" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-8">
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author" class="form-control" placeholder="Author name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-8">
                            <label for="description">Description</label>
                            <textarea class="form-control" placeholder="Book description" name="description" id="description" rows="4" cols="50" required></textarea>
                        </div>
                        <br>
                        <div class="col-xs-8">
                            <input id="submit" type="submit" value="Add" class="btn btn-success btn-block required">
                        </div>
                    </div>
                </form>
            </div>
            <hr>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="container-fluid">
                        <table id="table" class="table table-striped">
                            <ul id="listWithBooks" style="list-style:none"></ul>
                        </table>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <p style="text-align: center">Author: Jakub Kami≈Ñski</p>
        </div>
    </body>
</html>
